name: Greeting Script
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-greeting:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run greeting script
      run: python greeting.py

    - name: Save output
      run: |
        mkdir -p output
        python greeting.py > output/result.txt

    - name: Upload output
      uses: actions/upload-artifact@v2
      with:
        name: greeting-output
        path: output/result.txt
